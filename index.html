<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чеклист</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checklist-container">
        <div class="circle-container">
            <div class="circle-progress">
                <div class="circle-inner">0/7</div>
            </div>
        </div>
        <div class="content">
            <span class="title">Чеклист</span>
            <div class="subtitle">Выполнено: 0 из 7 действий</div>
            <div class="description">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
        </div>
        <button class="button">Открыть чеклист</button>
    </div>
</body>
</html>
